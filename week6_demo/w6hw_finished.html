<body>
    <h1>W6 Javascript Pay Calculator - Through alert() and prompt()</h1>

    <!--in document Javascript-->
    <script>
        //added a little alert() to greet the user!
        alert(`Hi there! Let's gather some information to calculate your pay.\nPlease press OK to start!`)

        //gather data from the user, cast string as a Number(), assign to declared variables to use later
        var hours = Number(prompt(`How many hours do you work in a week: `))
        var rate = Number(prompt(`How much do you make per hour: $`))

        //log the values to check that they are correct
        console.log(`HOURS: ${hours}    RATE: $${rate}`)


        //assign tax percentage to a variable (optional; could just use .2 instead of 'tax' in later processes)
        var tax = .2

        var gross = hours * rate * 2 //x2 for bi weekly payments
        var taxAmount = gross * tax 
        var net = gross - taxAmount 

        //check values in the console before displaying to the user; .toFixed(2) rounds display to the second decimal place
        console.log(` GROSS PAY: $${gross.toFixed(2)}`)
        console.log(`TAX AMOUNT: $${taxAmount.toFixed(2)}`)
        console.log(`   NET PAY: $${net.toFixed(2)}`)

        //display to the user with an alert()
        alert(`Thank you for that information. Here is what to expect in your check this week:\nGROSS PAY: $${gross.toFixed(2)}\nTAX AMOUNT: $${taxAmount.toFixed(2)}\nNET PAY: $${net.toFixed(2)}\n\nThank you!`)

    </script>
