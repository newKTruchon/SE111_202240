    <!--In Document SCRIPT below-->
    <script>
        //global variables - these can be accessed anywhere (in or out of functions) after they have been declared!
        var name = `Katie`
        console.log(name)
        //alert(`${name}`)

        
        var body = document.querySelector(`body`)

        document.querySelector(`#submit`).addEventListener(`click`, clickButton)

        
        function clickButton(event) {

            //these are local variables, we can only access them inside of this function!
            var fname = document.querySelector(`#first`).value
            var age = Number(document.querySelector(`#age`).value)

            alert(`hi there ${fname}! You are ${age} years old!`)
