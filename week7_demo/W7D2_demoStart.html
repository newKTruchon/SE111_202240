<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        //selecting the body element
        var body = document.querySelector(`body`)

        console.log(body)

        //create a new variable to hold new HTML elements; LONG VERSION
        var newP = ``
        newP += `<p>`
        newP += `hello world! this content was added to the page using Javascript!`
        newP += `</p>`

        //SHORT VERSION BELOW
        //var newP = `<p>hell world! this content was added to the page using Javascript!</p>` 


        //add the new variable data to the HTML page - do this by adding to the END of the body element (previously stored to the var body)
        body.innerHTML += newP //"add newP to the end of the innerHTML of the body element"; .innerHTML --> accesses content INBETWEEN open and close tags

            

        
        //adding an event listener to the #enter-button at the end of the mini form
        document.querySelector(`#enter-button`).addEventListener(`click`, alertInfo)
        
        function alertInfo(event)
        {
            //local variables
            var fname = document.querySelector(`#first`).value
            var lname = document.querySelector(`#last`).value 
            var age = document.querySelector(`#age`).value

            var full = fname + ` ` + lname

            //make age a Number() --> REMEMBER: all input data is a STRING
            age = Number(age)

            alert(`Hello there, ${full}!`)

            //change the page to say Hello to the user
            var hello = document.querySelector(`#hello`)
            hello.innerHTML += ` ${full} !!`

            //write some weird animal age data to the black border #info div
            var info = document.querySelector(`#info`)

            var dog_age = (age * 7).toFixed(1) //stores with 1st decimal
            var cat_age = (age * 4).toFixed(1) //stores with 1st decimal

            console.log(`HUMAN AGE: ${age}yrs\nDOG AGE: ${dog_age}yrs\nCAT AGE: ${cat_age}yrs`)

            info.innerHTML += `<br><p>HUMAN AGE: ${age}yrs<br>DOG AGE: ${dog_age}yrs<br>CAT AGE: ${cat_age}yrs</p>`


        }

    


        
        //global variables -- these values are accessibe anywhere (inside or outside of functions)
        var me = document.querySelector(`#me`)
        var you = document.querySelector(`#you`)

        //adding an event listener - to a non-button
        me.addEventListener(`click`, clicked)

        function clicked(e)
        {
            me.style.color = `red`
            me.style.fontSize = `72px`
            me.innerHTML = `OUCH!`
            console.log(`clicked reached`)
        }

        

        
        //checking out the EVENT PARAMETER
        var button = document.querySelector(`#submit`)

        //anonymous function example below
        button.addEventListener(`click`, function(event){

            console.log(event)
        }//anonymous function close
        )//addEventListener() close
        

	</script>
	
</body>
</html>
